<section class="container-fondo py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card border border-primary shadow-lg rounded-4">
          <div class="card-body p-4 p-md-5">

            <!-- Logo -->
            <div class="text-center mb-4">
              <img src="../../../assets/images/logonegro.png"
                   alt="Logo"
                   class="img-fluid"
                   style="max-width: 150px;">
            </div>

            <h3 class="mb-3 text-center">Iniciar Sesi√≥n</h3>

            <!-- Mensaje de error con ng-bootstrap -->
            <ngb-alert *ngIf="loginError"
                       type="danger"
                       [dismissible]="true"
                       (closed)="loginError = ''">
              {{ loginError }}
            </ngb-alert>

            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <!-- Campo C√©dula -->
              <div class="mb-3">
                <label for="cedula" class="form-label">C√©dula</label>
                <input type="text"
                       class="form-control"
                       id="cedula"
                       name="cedula"
                       [(ngModel)]="cedula"
                       required
                       ngbTooltip="Ingrese su n√∫mero de c√©dula" />
              </div>

              <!-- Campo Contrase√±a -->
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contrase√±a</label>
                <div class="input-group">
                  <input [type]="showPassword ? 'text' : 'password'"
                         class="form-control"
                         id="contrasena"
                         name="contrasena"
                         [(ngModel)]="contrasena"
                         required
                         ngbTooltip="Ingrese su contrase√±a" />
                  <button type="button"
                          class="btn btn-outline-secondary"
                          (click)="togglePasswordVisibility()">
                    <span *ngIf="!showPassword">üëÅÔ∏è</span>
                    <span *ngIf="showPassword"></span>
                  </button>
                </div>
              </div>

              <!-- Bot√≥n login -->
              <div class="d-grid gap-2">
                <button type="submit"
                        class="btn btn-primary"
                        [disabled]="!loginForm.form.valid">
                  Iniciar Sesi√≥n
                </button>
              </div>
            </form>

            <!-- Enlace a registro -->
            <div class="mt-3 text-center">
              ¬øNo tienes cuenta?
              <a [routerLink]="['/registro']" class="text-decoration-none">
                Registrarse gratis
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
